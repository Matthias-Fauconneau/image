package={name= 'image', version= '0.0.0', edition= '2021', rust-version='1.80'}
lib={path= 'lib.rs'}
[features]
type_alias_impl_trait=[]
slice_take=[]
new_uninit=[]
const_trait_impl=[]
generic_arg_infer=['vector/generic_arg_infer']
unstable=['type_alias_impl_trait','slice_take','new_uninit','const_trait_impl','generic_arg_infer']
io = ['image']

[dependencies]
num={git='https://github.com/Matthias-Fauconneau/num'}
vector={git='https://github.com/Matthias-Fauconneau/vector'}
bytemuck='*'
image={version='*', default-features=false, features=['png'], optional=true}
